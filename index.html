<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Reminders </title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Note Keeper</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Dark</a>
        </li>
      </ul>
        <form class="d-flex" role="search">
          <input class="form-control dark me-2" type="text" placeholder="Search" id="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="button">Search</button>
        </form>
    </div>
  </nav>
  <br>

  <div class="card" style="margin:1.5rem;">

    <div class="card-body">
      <h5 class="card-title ">Make your Note </h5>
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <br>
      <h5 class="card-h5">Select Type:</h5>
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
          <option value="Dailys">Dailys</option>
          <option value="Work">Work</option>
          <option value="Trips">Trips</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary ">Add Note</button>
    </div>
  </div>
  <br>
  <div class="row">
  </div>

</body>

<script src='script.js' type="text/javascript">
</script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
